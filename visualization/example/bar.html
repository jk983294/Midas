<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../lib/echarts.3.8.4.min.js"></script>
    <script src="../lib/jquery.3.2.1.min.js"></script>
    <title>Example</title>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        myChart.setOption({
            title: {
                text: 'Async Example'
            },
            tooltip: {},
            legend: {
                data: ['Sales']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'bar',
                data: []
            }]
        });

        $.get('../data/bar.data.json').done(function(data) {
            console.log(data);
            myChart.setOption({
                xAxis: {
                    data: data.categories
                },
                series: [{
                    name: 'Sales',
                    data: data.data
                }]
            });
        });
    </script>
</body>

</html>
